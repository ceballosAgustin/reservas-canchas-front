<section class="section">
  <div class="overlay"></div>
  <div class="navbar">
    <div class="logo">
      <i>reservas - a.c.</i>
    </div>
  </div>
    <div class="register-container">
      <form [formGroup]="registroForm" (ngSubmit)="onRegistro()" class="register-form">
        <img src="https://cdn-icons-png.flaticon.com/512/4977/4977801.png" alt="Balón de fútbol" class="register-icon">
        <h2>¡Regístrate para comenzar a reservar tu cancha!</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="input-form" placeholder="Ingresa tu email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="clave" class="input-form" type="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input formControlName="nombre" class="input-form" type="text" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input formControlName="apellido" class="input-form" type="text" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn-register">Registrarse</button>
        </div>
        <p>¿Ya tienes una cuenta?
          <a class="btn-login" (click)="goToLogin()">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
</section>
