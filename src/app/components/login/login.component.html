<section class="section">
  <div class="overlay"></div>
  <div class="navbar">
    <div class="logo">
      <a (click)="goToInicio()">
        <i>reservas - a.c.</i>
      </a>
    </div>
  </div>
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <img src="https://cdn-icons-png.flaticon.com/512/4977/4977801.png" alt="Balón de fútbol" class="login-icon">
        <h2>¡Inicia sesión para comenzar a reservar tu cancha!</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="input-form" placeholder="Ingresa tu email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="clave" class="input-form" type="password" placeholder="Ingresa tu contraseña" required>
            <p class="forgot-password">¿Olvidaste tu contraseña?</p>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn-login">Iniciar sesión</button>
        </div>
        <p>¿No tienes una cuenta?
          <a class="btn-register" (click)="goToRegistro()">Regístrate aquí</a>
        </p>
      </form>
    </div>
</section>
